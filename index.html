<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Funções JavaScript</title>
</head>
<body>
    <h1>Funções JavaScript</h1>
    
    <div class="container">
        <h2>1. Maior e Menor</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro valor: ">
        <input type="number" id="num2" placeholder="Digite o segundo valor: ">
        <input type="number" id="num3" placeholder="Digite o terceiro valor: ">
        <input type="number" id="num4" placeholder="Digite o quarto valor: ">
        <input type="number" id="num5" placeholder="Digite o quinto valor: ">
        <button onclick="maiorMenor()">Calcular</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="container">
        <h2>2. Vogal</h2>
        <input type="text" id="char" maxlength="1" placeholder="Informe um caractere: ">
        <button onclick="vogal()">Verificar</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="container">
        <h2>3. Números Pares e Somatório</h2>
        <input type="number" id="limInf" placeholder="Informe o limite inferior: ">
        <input type="number" id="limSup" placeholder="Informe o limite superior: ">
        <button onclick="limites()">Calcular</button>
        <div id="result3" class="result"></div>
    </div>

    <div class="container">
        <h2>4. Ordem Crescente</h2>
        <input type="number" id="val1" placeholder="Digite o primeiro valor: ">
        <input type="number" id="val2" placeholder="Digite o segundo valor: ">
        <input type="number" id="val3" placeholder="Digite o terceiro valor: ">
        <button onclick="ordem()">Calcular</button>
        <div id="result4" class="result"></div>
    </div>

    <div class="container">
        <h2>5. Positivo ou Negativo</h2>
        <input type="number" id="val5" placeholder="Digite um valor: ">
        <button onclick="positivoNegativo()">Verificar</button>
        <div id="result5" class="result"></div>
    </div>

    <div class="container">
        <h2>6. Par ou Ímpar</h2>
        <input type="number" id="val6" placeholder="Digite um valor: ">
        <button onclick="parImpar()">Calcular</button>
        <div id="result6" class="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
